<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <div class="card">
    <main>

      <form action="" id="evaluation-form">
        <div id="nome-e-sobrenome">
          <input id="input-name" type="text" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-e-casa">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
        <div id="family">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="fullstack">FullStack</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </div>
      </form>
    </main>
    <aside>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </aside>
  </div>
  <script src="script.js"></script>
</body>

</html>
