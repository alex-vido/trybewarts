<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <div class="card">
    <main>

      <form action="" id="evaluation-form">
        <div id="nome-e-sobrenome">
          <input id="input-name" type="text" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-e-casa">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
        <div id="family">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="fullstack">FullStack</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </div>
        <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="HoFs">HoFs</label>
        <input class="subject" value="HoFs" type="checkbox" name="" id="HoFs">
        <label for="Jest">Jest</label>
        <input class="subject" value="Jest" type="checkbox" name="" id="Jest">
        <label for="Promises">Promises</label>
        <input class="subject" value="Promises" type="checkbox" name="" id="Promises">
        <label for="React">React</label>
        <input class="subject" value="React" type="checkbox" name="" id="React">
        <label for="SQL">SQL</label>
        <input class="subject" value="SQL" type="checkbox" name="" id="SQL">
        <label for="Python">Python</label>
        <input class="subject" value="Python" type="checkbox" name="" id="Python">
        <div id="nota">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1">1</label>
          <input type="radio" name="rate" id="1" value="1">
          <label for="2">2</label>
          <input type="radio" name="rate" id="2" value="2">
          <label for="4">3</label>
          <input type="radio" name="rate" id="3" value="3">
          <label for="4">4</label>
          <input type="radio" name="rate" id="4" value="4">
          <label for="5">5</label>
          <input type="radio" name="rate" id="5" value="5">
          <label for="6">6</label>
          <input type="radio" name="rate" id="6" value="6">
          <label for="7">7</label>
          <input type="radio" name="rate" id="7" value="7">
          <label for="8">8</label>
          <input type="radio" name="rate" id="8" value="8">
          <label for="9">9</label>
          <input type="radio" name="rate" id="9" value="9">
          <label for="10">10</label>
          <input type="radio" name="rate" id="10" value="10">
        </div>
        <div class='text-area'>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" value=''id="textarea" maxlength="500" cols="100" rows="5"></textarea>
      </div>
      <div class="label-infos">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    </main>
    <aside>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </aside>
  </div>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
